<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Type-Content" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Expenses Chart Component">
    <meta name="description" content="Expenses Chart Component">
    <meta name="author" content="xWhiteCode">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" sizes="32x32">
    <title>Expenses Chart Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <noscript>
     For full functionality of this site it is necessary to enable JavaScript.
     Here are the <a href="https://www.enable-javascript.com/">
     instructions how to enable JavaScript in your web browser</a>.
    </noscript>
    <div class="flex page">
      <div class="auto">
        <header class="flex space-between">
          <div class="balance">
            <h1><small>My balance</small></h1>
            <p><strong>$921.48</strong></p>
          </div>
          <div class="image">
            <img src="assets/images/logo.svg" alt="My balance">
          </div>
        </header>
        <main>
          <h2>Spending - Last 7 days</h2>
          <canvas id="graph" height="240"></canvas>
          <div class="month">
            <p>Total this month</p>
            <div class="flex space-between">
              <div class="box">
                <h3 id="total">$478.33</h3>
              </div>
              <div class="box">
                <p class="parcent" data-parcent="2.4">+2.4%</p>
                <p>from last month</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
